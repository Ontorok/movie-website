<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3f41049c23.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Cinema</title>
  </head>
  <body>
    <!-- ===================================================== 
    +                                                        +
    +                         Navbar                         +
    +                                                        +
    =======================================================-->
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">chinema</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Home</li>
            <li class="menu-list-item">Movies</li>
            <li class="menu-list-item">Series</li>
            <li class="menu-list-item">Popular</li>
            <li class="menu-list-item">Trends</li>
          </ul>
        </div>
        <div class="profile-container">
          <img
            class="profile-picture"
            src="./assets/images/profile.jpg"
            alt="User Profile"
          />
          <div class="profile-text-container">
            <span class="profile-text"
              >Profile <i class="fas fa-caret-down"></i>
            </span>
          </div>
          <div class="toggle">
            <i class="fas fa-moon toggle-icon"></i>
            <i class="fas fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- ===================================================== 
    +                                                        +
    +                         /Navbar                         +
    +                                                        +
    =======================================================-->

    <!-- ===================================================== 
    +                                                        +
    +                         Sidebar                        +
    +                                                        +
    =======================================================-->
    <div class="sidebar">
      <i class="sidebar-menu-icon fas fa-search"></i>
      <i class="sidebar-menu-icon fas fa-home"></i>
      <i class="sidebar-menu-icon fas fa-users"></i>
      <i class="sidebar-menu-icon fas fa-bookmark"></i>
      <i class="sidebar-menu-icon fas fa-tv"></i>
      <i class="sidebar-menu-icon fas fa-shopping-cart"></i>
    </div>
    <!-- ===================================================== 
    +                                                        +
    +                         /Sidebar                       +
    +                                                        +
    =======================================================-->
  </body>
</html>
